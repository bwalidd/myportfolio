<section class="mb-8">
    <h3 class="text-2xl font-bold mb-4">Formation</h3>
    <div *ngFor="let edu of education" class="mb-4">
      <h4 class="text-xl font-semibold">{{edu.degree}}</h4>
      <p class="text-gray-600">{{edu.school}}</p>
      <p class="text-gray-600">{{edu.period}} | {{edu.location}}</p>
      <p class="text-gray-700 mt-2">{{edu.description}}</p>
    </div>
  </section>
