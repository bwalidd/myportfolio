<section class="mb-8">
    <h3 class="text-2xl font-bold mb-4">Contact</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <h4 class="text-xl font-semibold mb-2">Adresse</h4>
        <p class="text-gray-700">{{contact.address}}</p>
      </div>
      <div>
        <h4 class="text-xl font-semibold mb-2">Téléphone</h4>
        <p class="text-gray-700">{{contact.phone}}</p>
      </div>
      <div>
        <h4 class="text-xl font-semibold mb-2">E-mail</h4>
        <p class="text-gray-700">{{contact.email}}</p>
      </div>
    </div>
  </section>
